plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'db-course'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.base', 'javafx.fxml' ]
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"

    implementation "org.jetbrains.exposed:exposed-core:0.18.1"
    implementation "org.jetbrains.exposed:exposed-dao:0.18.1"
    implementation "org.jetbrains.exposed:exposed-jdbc:0.18.1"

    implementation "org.postgresql:postgresql:42.2.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}